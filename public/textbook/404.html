<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <style>
    </style>
</head>
<body>
    <script>
    const allUrl = new URLSearchParams(window.location.search); //获取url
    if (allUrl) {
    	const edu2Url = allUrl.get('url');
    	const eduUrl = new URL(edu2Url);
    	//获取contentId参数
    	let contentId = eduUrl.searchParams.get('contentId');
    	if (!contentId) {
      		contentId = allUrl.get('contentId');
    	}
    	if (!contentId) {
      		alert('链接不正确');
    		window.history.back();
    	}else{
    	//拼接到url并打开
    	const pdfUrl = `https://r1-ndr.ykt.cbern.com.cn/edu_product/esp/assets_document/${contentId}.pkg/pdf.pdf`;
    	alert('下载PDF文档');
    	window.open(pdfUrl, '_blank');
    	window.history.back();
    	}
    }else{
    	alert('链接不正确');
    }
    </script>
</body>
</html>
